<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nusyn | Connected Everywhere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              nusyn: {
                orange: '#FF5000', // Jackery Orange (Safety Orange)
                dark: '#1F1F1F',   // Jackery/Anker Dark Gray
                black: '#000000',
                gray: '#2D2D2D',
                light: '#F5F5F5',
              }
            },
            backgroundImage: {
              'gradient-dark': 'linear-gradient(180deg, #1F1F1F 0%, #000000 100%)',
            },
            animation: {
              'gradient-text': 'gradientMove 3s linear infinite',
              'bounce-subtle': 'bounceSubtle 3s infinite',
              'fade-in': 'fadeIn 0.2s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
            },
            keyframes: {
              gradientMove: {
                '0%': { backgroundPosition: '0% center' },
                '100%': { backgroundPosition: '200% center' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              bounceSubtle: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #111827;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #717171;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF5000;
      }

      /* Typewriter Gradient Animation - Adjusted for Orange/White theme */
      .animate-gradient-text {
        background: linear-gradient(to right, #FF5000, #FFFFFF, #FF5000);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: gradientMove 3s linear infinite;
      }

      /* Typewriter Cursor Blink */
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
    </style>
<script type="importmap">

}
</script>
